<vex-page-layout>

  <vex-page-layout-header class="pb-4 pt-6" fxLayout="column" fxLayoutAlign="start start">
    <div class="w-full flex flex-col sm:flex-row justify-between">
      <h2 class="headline text-primary-contrast m-0 flex items-center mr-6">
        <ic-icon @scaleIn [icon]="icProduk" class="hidden sm:block"></ic-icon>
        <span @fadeInRight class="ml-4 block">Publisher</span>
      </h2>

      <mat-button-toggle-group class="mt-4 sm:mt-0">
        <mat-button-toggle>AKTIF</mat-button-toggle>
        <mat-button-toggle>ARSIP</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </vex-page-layout-header>

  <vex-page-layout-content class="container -mt-6">

    <div class="card overflow-auto -mt-16">
      <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
        <h2 class="title my-0 pr-4 mr-4 border-r" fxFlex="none" fxHide.xs>
          <span>Publisher</span>
        </h2>

        <div class="bg-card rounded-full border px-4" fxFlex="400px" fxFlex.lt-md="auto" fxHide.xs fxLayout="row"
          fxLayoutAlign="start center">
          <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
          <input [formControl]="searchCtrl" class="px-4 py-3 border-0 outline-none w-full bg-transparent"
            placeholder="Cari..." type="search">
          <ic-icon [icon]="icClear" *ngIf="searchCtrl.value" (click)="searchCtrl.reset()"
            class="text-secondary flex-none mr-4 cursor-pointer" size="20px"></ic-icon>
        </div>

        <span fxFlex></span>

        <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
          <mat-icon [icIcon]="icSearch"></mat-icon>
        </button>

        <button [matMenuTriggerFor]="columnFilterMenu" class="ml-4" fxFlex="none" mat-icon-button
          matTooltip="Filter Columns" type="button">
          <mat-icon [icIcon]="icFilterList"></mat-icon>
        </button>

        <button class="ml-4" color="primary" fxFlex="none" mat-mini-fab matTooltip="Tambah Produk" type="button">
          <mat-icon [icIcon]="icAdd"></mat-icon>
        </button>
      </div>

      <table @stagger [dataSource]="dataSource" class="w-full" mat-table matSort>

        <!-- Image Column -->
        <ng-container matColumnDef="thumbnailUri">
          <th *matHeaderCellDef mat-header-cell></th>
          <td *matCellDef="let row" class="w-8 min-w-8 pr-0" mat-cell>
            <img [src]="row.property || 'assets/img/default/default-img-thumb.png'" class="avatar h-8 w-8 align-middle">
          </td>
        </ng-container>

        <!-- Simple Type -->
        <ng-container *ngFor="let column of columns; trackBy: trackByProperty">
          <!-- Text Columns -->
          <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
            <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> {{ column.label }}</th>
            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row[column.property] }}</td>
          </ng-container>

        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
          <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
            <button (click)="$event.stopPropagation()" [matMenuTriggerData]="{ produk: row }"
              [matMenuTriggerFor]="actionsMenu" mat-icon-button type="button">
              <mat-icon [icIcon]="icMoreHoriz"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: visibleColumns;" @fadeInUp
          class="hover:bg-hover trans-ease-out cursor-pointer" mat-row>
        </tr>
        s
      </table>

      <div *ngIf="isLoading" @scaleFadeIn class="flex-auto flex flex-col justify-center items-center p-20">
        <mat-progress-spinner mode="indeterminate" class="text-left"></mat-progress-spinner>
      </div>

      <div *ngIf="!isLoading && (dataSource.filteredData.length === 0)" @scaleFadeIn
        class="flex-auto flex flex-col justify-center items-center">
        <img class="mx-12 mt-12 h-64" src="assets/img/illustrations/idea.svg" />
        <h2 class="headline m-0 mb-12 text-center">
          Tidak ada data!
        </h2>
      </div>

      <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" class="sticky left-0"></mat-paginator>
    </div>

  </vex-page-layout-content>

</vex-page-layout>

<mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
  <button (click)="toggleColumnVisibility(column, $event)" *ngFor="let column of columns"
    class="checkbox-item mat-menu-item">
    <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="column.visible" color="primary">
      {{ column.label }}
    </mat-checkbox>
  </button>
</mat-menu>

<mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template let-produk="produk" matMenuContent>
    <button *ngIf="!produk.deleted_at" mat-menu-item>
      <mat-icon [icIcon]="icEdit"></mat-icon>
      <span>Modify</span>
    </button>
  </ng-template>
</mat-menu>
