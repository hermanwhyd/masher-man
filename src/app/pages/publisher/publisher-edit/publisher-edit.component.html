<vex-page-layout>
  <vex-secondary-toolbar current="API Designer">
    <button mat-raised-button color="primary">Validate & Publish</button>
  </vex-secondary-toolbar>
  <div class="bg-card">
    <jsonforms [data]="model" [schema]="schema" [uischema]="uischema" [renderers]="renderers"
      (dataChange)="onChange($event)" (errors)="onError($event)">
    </jsonforms>
  </div>
</vex-page-layout>
