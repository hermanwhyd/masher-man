<vex-page-layout mode="simple">
  <vex-page-layout-content fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px" vexContainer>
    <div @stagger [fxFlex]="menuWidth" class="sticky top-6" fxHide fxLayout="column" fxShow.gt-sm>
      <mat-list class="navigation" fxFlex="grow">
        <div *ngFor="let item of sidebarMenu; let idx = index;">
          <h5 *ngIf="item.type === 'subheader'" [class.pt-10]="idx > 0" @fadeInRight matSubheader>
            {{ item.title }}
          </h5>
          <mat-list-item *ngIf="item.type === 'link'" (click)="scrollTo(item)" @fadeInRight
            [class.bg-hover]="item.active" class="cursor-pointer" matRipple>
            <h4 matLine [class.text-primary]="item.active">{{ item.title }}</h4>
          </mat-list-item>
        </div>
      </mat-list>
    </div>

    <div @stagger class="max-w-6xl w-full" fxLayout="column" fxLayoutGap="24px">
      <vex-setup-api @fadeInUp></vex-setup-api>
      <vex-setup-user @fadeInUp TITLE="PUBLISHER" TYPE="publisher"
        DESCRIPTION="Pair Publisher account with Admin privileges for View and publish API, subscribe and approve subscription">
      </vex-setup-user>
      <vex-setup-user @fadeInUp TITLE="STORE" TYPE="store"
        DESCRIPTION="Pair Store account to manage applications, view and subscribe APIs">
      </vex-setup-user>
      <vex-setup-tier @fadeInUp></vex-setup-tier>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
