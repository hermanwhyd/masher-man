<span class="card" fxLayout="column" fxLayout.gt-sm="row">

  <div class="p-6" fxFlex="60%">
    <div class="mt-0 mb-4" fxLayout="row" fxLayoutAlign="start center">
      <h2 class="title" fxFlex="auto">{{ SHAREDPROP_TITLE }}</h2>
      <button (click)="createOrUpdateModel()" matTooltip="Tambah" matTooltipPosition="above"
        class="cursor-pointer text-primary" mat-icon-button type="button" [loading]="isLoading">
        <mat-icon [icIcon]="icAdd"></mat-icon>
      </button>
    </div>
    <div @stagger [ngClass]="{'border-b': !last}"
      *ngFor="let item of sharedPropsSubject$ | async; let idx = index; let first = first ;let last = last;"
      fxLayout="row" fxLayoutAlign="start center">
      <div @fadeInRight fxFlex="auto">
        <span class="body-2 m-0 leading-snug mr-4 pr-4 border-r">{{ item.code }}</span>
        <span class="text-secondary m-0 caption leading-none">{{ item.label }}</span>
      </div>
      <div class="flex flex-row justify-center">
        <button (click)="swapPosition(idx, 'up')" matTooltip="Pindah keatas" matTooltipPosition="above"
          [disabled]="first" class="cursor-pointer text-primary" mat-icon-button type="button">
          <mat-icon size="20px" [icIcon]="icUp"></mat-icon>
        </button>
        <button (click)="swapPosition(idx, 'down')" matTooltip="Pindah kebawah" matTooltipPosition="above"
          [disabled]="last" class="cursor-pointer text-primary" mat-icon-button type="button">
          <mat-icon size="20px" [icIcon]="icDown"></mat-icon>
        </button>
        <button (click)="createOrUpdateModel(item)" matTooltip="Edit" matTooltipPosition="above"
          class="cursor-pointer text-primary" mat-icon-button type="button">
          <mat-icon size="20px" [icIcon]="icEdit"></mat-icon>
        </button>
        <button (click)="removeModel(item)" matTooltip="Hapus" matTooltipPosition="above" [disabled]="!item.removable"
          class="cursor-pointer text-primary" mat-icon-button type="button">
          <mat-icon size="20px" [icIcon]="icTrash"></mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="border-l" fxFlex="40%">
    <div class="p-6">
      <h2 class="title mt-0 mb-4">DESKRIPSI</h2>
      <p class="text-secondary">
        {{ SHAREDPROP_DESC }}
      </p>
    </div>
  </div>
</span>
